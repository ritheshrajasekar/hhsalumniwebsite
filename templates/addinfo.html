{% extends 'base.html' %} {% block title%} Add Info {% endblock%} {% block
body%}
<form class="container" method="POST" enctype="multipart/form-data">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-1 col-md-2">
      <p id="firstNameLabel">First Name:</p>
    </div>
    <div class="col-lg-4 col-md-5">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="first name"
          aria-label="First Name"
          id="firstName"
          name="firstName"
        />
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-5">
    <div class="col-lg-1 col-md-2">
      <p>Last Name:</p>
    </div>
    <div class="col-lg-4 col-md-5">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="last name"
          aria-label="Last Name"
          name="lastName"
        />
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-5">
    <div class="col-lg-1 col-md-2">
      <p>Email:</p>
    </div>
    <div class="col-lg-4 col-md-5">
      <input
        type="email"
        class="form-control"
        id="emailInput"
        placeholder="email@address.com"
        name="email"
      />
    </div>
  </div>

  <div class="row justify-content-center mt-5">
    <div class="col-lg-1 col-md-2">
      <p>HSS Graduation Year:</p>
    </div>
    <div class="col-lg-4 col-md-5">
      <select class="form-control" name="graduationYear">
        <option value="2021">2021</option>
        <option value="2020">2020</option>
        <option value="2019">2019</option>
        <option value="2018">2018</option>
        <option value="2017">2017</option>
        <option value="2016">2016</option>
        <option value="2015">2015</option>
        <option value="2014">2014</option>
        <option value="2013">2013</option>
        <option value="2012">2012</option>
        <option value="2011">2011</option>
        <option value="2010">2010</option>
      </select>
    </div>
  </div>
  <div class="row justify-content-center mt-5">
    <div class="col-lg-1 col-md-2">
      <p>Post HS College(if applicable):</p>
    </div>
    <div class="col-lg-4 col-md-5">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="college name"
          aria-label="college name"
          name="collegeName"
        />
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-5">
    <div class="col-lg-1 col-md-2">
      <p>Career Field(s):</p>
    </div>
    <div class="col-lg-4 col-md-5">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="technologyInput"
          value="technology"
          name="technology"
        />
        <label class="form-check-label" for="technologyInput">technology</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="businessInput"
          value="business"
          name="business"
        />
        <label class="form-check-label" for="businessInput">business</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="healthcareInput"
          value="healthcare"
          name="healthCare"
        />
        <label class="form-check-label" for="healthcareInput">healthcare</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="educationInput"
          value="education"
          name="education"
        />
        <label class="form-check-label" for="educationInput">education</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="governmentInput"
          value="government"
          name="government"
        />
        <label class="form-check-label" for="governmentInput">government</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="militaryInput"
          value="military"
          name="military"
        />
        <label class="form-check-label" for="militaryInput">military</label>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-5">
    <div class="col-lg-1 col-md-2">
      <p>Blurb About Yourself:</p>
    </div>
    <div class="col-lg-4 col-md-5">
      <div class="form-group">
        <textarea
          class="form-control"
          rows="3"
          id="comment"
          name="blurb"
        ></textarea>
      </div>
    </div>
  </div>

  <div class="row justify-content-center mt-5">
    <div class="col-lg-1 col-md-2">
      <p>Upload Profile Picture (optional):</p>
    </div>
    <div class="col-lg-4 col-md-5">
      <div class="input-group mb-3">
        <input
          type="file"
          class="form-control"
          id="inputGroupFile01"
          name="profilePic"
        />
      </div>
    </div>
  </div>

  <div class="row justify-content-center mt-5">
    <div class="col-2">
      <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </div>
  </div>
</form>
{% endblock%}
